<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
        <div class="container">

            <div class="apply_box">
                <h1> Job Application
                    <span class="title_small">(Web)</span>
                </h1>
               <form action="">
                    <div class="form_container">

                        <div class="form_controll">

                            <label for="First Name">Firts Name</label>
                            <input  id="first_name" name="first_name" placeholder="Enter first name..."/>
                        </div>

                        <div class="form_controll">

                            <label for="Last Name">Last Name</label>
                            <input  id="Last_name" name="Last_name" placeholder="Enter last name..."/>
                        </div>

                        <div class="form_controll">

                            <label for="Email">Email Id</label>
                            <input type="Email"  id="Emial" name="Email" placeholder="Enter Email Id..."/>
                        </div>

                        <div class="form_controll">

                            <label for="Job_Role">Job_Role</label>
                            <select id="Job_Role" name="Job_Role">
                                <option value="">Select Job Role</option>
                                <option value="Frontend">FrontEnd Developer</option>
                                <option value="Backend">BackEnd Developer</option>
                                <option value="Fullstack">Fullstack Developer</option>
                                <option value="Ui_Ux Designer">UI UX Designer</option>
                            </select>
                        </div>

                        <div class="textarea_control">

                            <label for="adress">Adress</label><br>
                            <textarea id="adress" 
                             name="adress"
                              rows="4"
                               cols="50" 
                               placeholder="Enter Adress">
                            </textarea>
                        </div>

                        <div class="form_controll">

                            <label for="city">City </label>
                            <input  id="city" name="city" placeholder="Enter City name..."/>
                        </div>

                        <div class="form_controll">

                            <label for="pincode">Pincode </label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode .."/>
                        </div>

                        <div class="form_controll">

                            <label for="date">Date </label>
                            <input value="2023-02-06 " type="date" id="date" name="date" />
                        </div>

                         <div class="form_controll">

                            <label for="upload">Upload your CV </label>
                            <input  type="file" id="upload" name="upload" />
                        </div>

                    </div>
                    <div class="button_container">
                        <button class="submit"> Apply Now</button>
                    </div>
               </form>
            </div>

        </div>
</body>
</html>
